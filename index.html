<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="styles.css">
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
		<title>Form Design</title>
	</head>

	<body class="flex-center">
		<form method="get" autocomplete="on">
			<h3>Login with Social Media or Manually</h3>
			<div class="left flex-col">
				<button style="background-color: blue;" class="flex-center">
					<i class="fa-brands fa-facebook-f"></i>
					<p class="text" style="margin-right:-2rem;">Login with Facebook</p>
				</button>
				<button style="background-color: skyblue;" class="flex-center">
					<i class="fa-brands fa-twitter"></i>
					<p class="text">Login with Twitter</p>
				</button>
				<button style="background-color: red;" class="flex-center">
					<i class="fa-brands fa-google"></i>
					<p class="text">Login with Google</p>
				</button>
			</div>
			<div class="middle flex-center">
				<div class="stick">
					<div class="circle flex-center">Or</div>
				</div>
				<div class="hidden-content">
					Or sign in manually:
				</div>
			</div>
			<div class="right flex-col">
				<div>
					<input type="text" name="username" id="username" placeholder="Username" required>
				</div>
				<div>
					<input type="password" name="password" id="password" autocomplete="new-password" placeholder="Password" required>
				</div>
				<button style="background-color: teal;" class="flex-center">
					<p class="text" style="margin-inline:auto;">Login</p>
				</button>
			</div>
			<footer class="flex-center">
				<div class="footer-left">Sign Up</div>
				<div></div>
				<div class="footer-right">Forgot password?</div>
			</footer>
		</form>
	</body>

</html>
